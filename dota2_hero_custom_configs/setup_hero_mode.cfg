//Refresh the current hero mode
alias refresh_mode "execifexists dota2_gameplay_mode/dota2_keybinds_default.cfg;load_current_hero_functions"

//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_nomod;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_space;alias load_current_hero_home_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_alt;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_nohero_functions;refresh_mode;nohero_sound"
alias nohero_sound "playuisound DOTA_Item.Buckler.Activate"

//Load templar assassin configs, then reload everything
alias templar_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_templar_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_templar_binds_space.cfg;alias load_current_hero_home_binds execifexists dota2_hero_custom_configs/hero_templar_binds_home.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_templar_functions.cfg;refresh_mode;templar_sound"
alias templar_sound "playuisound templar_temp_win_01"
//alternative sound: playuisound templar_temp_laugh_04

//Load lone druid configs, then reload everything
alias lone_druid_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_space.cfg;alias load_current_hero_home_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_home.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_lone_druid_functions.cfg;refresh_mode;lone_druid_sound"
alias lone_druid_sound "playuisound lone_druid_lone_druid_bearform_happy_02"

//Load naga siren configs, then reload everything
alias naga_siren_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_space.cfg;alias load_current_hero_home_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_home.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_naga_siren_functions.cfg;refresh_mode;naga_siren_sound"
alias naga_siren_sound "playuisound naga_siren_naga_win_01"
//alternative sound: playuisound naga_siren_naga_happy_05