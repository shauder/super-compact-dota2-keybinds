//Refresh the current hero mode
alias refresh_mode "exec dota2_gameplay_mode/dota2_keybinds_default.cfg;load_current_hero_functions"

//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds exec dota2_hero_custom_configs/hero_nohero_binds_nomod;alias load_current_hero_space_binds exec dota2_hero_custom_configs/hero_nohero_binds_space;alias load_current_hero_home_binds exec dota2_hero_custom_configs/hero_nohero_binds_home;alias load_current_hero_functions exec dota2_hero_custom_configs/hero_nohero_functions;refresh_mode"

//Load templar assassin configs, then reload everything
alias templar_assassin_mode "alias load_current_hero_nomod_binds exec dota2_hero_custom_configs/hero_templar_assassin_binds_nomod.cfg;alias load_current_hero_space_binds exec dota2_hero_custom_configs/hero_templar_assassin_binds_space.cfg;alias load_current_hero_home_binds exec dota2_hero_custom_configs/hero_templar_assassin_binds_home.cfg;alias load_current_hero_functions exec dota2_hero_custom_configs/hero_templar_assassin_functions.cfg;refresh_mode"

//Load lone druid configs, then reload everything
alias lone_druid_mode "alias load_current_hero_nomod_binds exec dota2_hero_custom_configs/hero_lone_druid_binds_nomod.cfg;alias load_current_hero_space_binds exec dota2_hero_custom_configs/hero_lone_druid_binds_space.cfg;alias load_current_hero_home_binds exec dota2_hero_custom_configs/hero_lone_druid_binds_home.cfg;alias load_current_hero_functions exec dota2_hero_custom_configs/hero_lone_druid_functions.cfg;refresh_mode"

//Load naga siren configs, then reload everything
alias naga_siren_mode "alias load_current_hero_nomod_binds exec dota2_hero_custom_configs/hero_naga_siren_binds_nomod.cfg;alias load_current_hero_space_binds exec dota2_hero_custom_configs/hero_naga_siren_binds_space.cfg;alias load_current_hero_home_binds exec dota2_hero_custom_configs/hero_naga_siren_binds_home.cfg;alias load_current_hero_functions exec dota2_hero_custom_configs/hero_naga_siren_functions.cfg;refresh_mode"
